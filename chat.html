<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dedicated Chat Interface</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

    <style>
        /* Color & Spacing Variables (Night Theme - Default) */
        :root {
            --bg-color: #000000;
            --card-bg: #121212;
            --primary-text: #F8F8F8;
            --secondary-text: #C0C0C0;
            --primary-gold: #C5A880;
            --border-color: #333333;
            --shadow-light: rgba(255, 255, 255, 0.05);
            --shadow-medium: rgba(255, 255, 255, 0.1);

            /* Spacing Variables */
            --spacing-xs: 8px;
            --spacing-sm: 16px;
            --spacing-md: 32px;
            --border-radius: 8px;
            --main-header-height: 60px;
            --chat-header-height: 60px;
            --chat-footer-min-height: 80px;
        }

        /* Day Theme Variables */
        body.day-theme {
            --bg-color: #F8F8F8;
            --card-bg: #FFFFFF;
            --primary-text: #000000;
            --secondary-text: #666666;
            --border-color: #E0E0E0;
            --shadow-light: rgba(0, 0, 0, 0.05);
            --shadow-medium: rgba(0, 0, 0, 0.1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            text-decoration: none;
            transition: all 0.2s ease-in-out;
        }

        body {
            background-color: var(--bg-color);
            color: var(--primary-text);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        .main-container {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            height: 100vh;
            position: relative;
        }

        /* --- Header (Navbar) --- */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: var(--main-header-height);
            padding: var(--spacing-sm) var(--spacing-md);
            background-color: var(--card-bg);
            border-bottom: 1px solid var(--border-color);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            box-shadow: 0 2px 5px var(--shadow-light);
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: var(--spacing-md);
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: var(--spacing-md);
            position: relative;
        }

        .header .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary-text);
            margin-left: 0;
        }

        .header .logo-text {
            color: var(--primary-gold);
        }

        .header .search-bar {
            flex-grow: 1;
            margin: 0 var(--spacing-md);
            position: relative;
            max-width: 500px;
        }

        .header .search-bar input {
            width: 100%;
            padding: 10px 20px;
            background-color: var(--bg-color);
            border: 1px solid var(--border-color);
            border-radius: 50px;
            color: var(--primary-text);
            font-size: 1rem;
            outline: none;
            transition: box-shadow 0.3s;
        }

        .header .search-bar input:focus {
            box-shadow: 0 0 0 2px var(--primary-gold);
            background-color: var(--card-bg);
        }

        .header .search-bar input::placeholder {
            color: var(--secondary-text);
        }

        .header .search-bar .search-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--secondary-text);
            cursor: pointer;
        }

        .header .icon-btn {
            background-color: transparent;
            border-radius: 50%;
            padding: var(--spacing-xs);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            color: var(--primary-text);
            cursor: pointer;
            border: none;
        }

        .header .icon-btn:hover {
            background-color: var(--bg-color);
            color: var(--primary-gold);
        }

        .hamburger-icon {
            width: 30px;
            height: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            cursor: pointer;
            position: relative;
            z-index: 100;
            background: none;
            border: none;
            padding: 0;
        }

        .hamburger-icon span {
            display: block;
            width: 100%;
            height: 2px;
            background-color: var(--primary-text);
            border-radius: 2px;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .hamburger-icon.active span:first-child {
            transform: translateY(9px) rotate(45deg);
        }

        .hamburger-icon.active span:nth-child(2) {
            opacity: 0;
        }

        .hamburger-icon.active span:last-child {
            transform: translateY(-9px) rotate(-45deg);
        }

        .profile-dropdown {
            position: absolute;
            top: calc(100% + var(--spacing-sm));
            right: var(--spacing-sm);
            width: 250px;
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: 0 4px 10px var(--shadow-medium);
            padding: var(--spacing-sm);
            z-index: 1010;
            visibility: hidden;
            opacity: 0;
            transform: translateY(-10px);
            transition: opacity 0.3s ease, transform 0.3s ease, visibility 0.3s;
            border: 1px solid var(--border-color);
        }

        .profile-dropdown.active {
            visibility: visible;
            opacity: 1;
            transform: translateY(0);
        }

        .profile-dropdown .profile-header {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-bottom: var(--spacing-sm);
            border-bottom: 1px solid var(--border-color);
        }

        .profile-dropdown .profile-header .profile-pic {
            width: 50px;
            height: 50px;
            background-color: var(--primary-gold);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            color: var(--card-bg);
        }

        .profile-dropdown .profile-header h3 {
            margin-top: var(--spacing-xs);
            font-size: 1rem;
            color: var(--primary-text);
        }

        .profile-dropdown .profile-header p {
            font-size: 0.9rem;
            color: var(--secondary-text);
        }

        .profile-dropdown .dropdown-items {
            list-style: none;
            padding: var(--spacing-sm) 0;
        }

        .profile-dropdown .dropdown-items li a {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
            padding: var(--spacing-xs) var(--spacing-sm);
            border-radius: var(--border-radius);
            color: var(--secondary-text);
        }

        .profile-dropdown .dropdown-items li a:hover {
            background-color: var(--border-color);
            color: var(--primary-gold);
        }

        .profile-dropdown .logout-btn {
            display: block;
            width: 100%;
            padding: var(--spacing-xs);
            text-align: center;
            background-color: var(--primary-gold);
            color: var(--card-bg);
            border-radius: 50px;
            margin-top: var(--spacing-xs);
        }

        .profile-dropdown .logout-btn:hover {
            background-color: #d1b48b;
            color: var(--card-bg);
        }

        /* --- Dedicated Chat Interface --- */
        .content-area {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            max-width: 1200px;
            margin: 0 auto;
        }

        .chat-page {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        .chat-page-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: var(--chat-header-height);
            padding: var(--spacing-sm) var(--spacing-md);
            background-color: var(--card-bg);
            border-bottom: 1px solid var(--border-color);
            position: fixed;
            top: var(--main-header-height);
            left: 0;
            right: 0;
            z-index: 10;
        }

        .chat-page-header .advisor-info {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
        }

        .chat-page-header .advisor-pic {
            width: 40px;
            height: 40px;
            background-color: var(--primary-gold);
            border-radius: 50%;
            color: var(--card-bg);
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: 500;
        }

        .chat-page-header .advisor-name {
            font-size: 1.1rem;
            font-weight: 600;
        }

        .chat-page-header .chat-status {
            display: flex;
            align-items: center;
            gap: var(--spacing-md);
        }

        .chat-page-header .leave-chat-btn {
            background: none;
            border: none;
            color: var(--secondary-text);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: var(--spacing-xs);
            font-size: 1rem;
        }

        .chat-page-header .leave-chat-btn:hover {
            color: var(--primary-gold);
        }

        .chat-page-body {
            flex-grow: 1;
            padding: var(--spacing-sm) var(--spacing-md);
            padding-top: calc(var(--main-header-height) + var(--chat-header-height) + 16px);
            padding-bottom: calc(var(--chat-footer-min-height) + 16px);
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: var(--spacing-sm);
            scrollbar-width: thin;
            scrollbar-color: var(--primary-gold) var(--card-bg);
        }

        .chat-page-body::-webkit-scrollbar {
            width: 8px;
        }

        .chat-page-body::-webkit-scrollbar-track {
            background: transparent;
        }

        .chat-page-body::-webkit-scrollbar-thumb {
            background-color: var(--primary-gold);
            border-radius: 20px;
            border: 2px solid var(--bg-color);
        }

        .chat-page-message {
            max-width: 70%;
            padding: 12px 18px;
            border-radius: 24px;
            word-wrap: break-word;
            overflow-wrap: break-word;
            word-break: break-word;
            font-size: 0.95rem;
            position: relative;
        }

        .chat-page-message.user {
            background-color: var(--primary-gold);
            color: var(--card-bg);
            align-self: flex-end;
            border-bottom-right-radius: 8px;
            margin-left: 30%;
        }

        .chat-page-message.advisor {
            background-color: var(--card-bg);
            color: var(--primary-text);
            align-self: flex-start;
            border-bottom-left-radius: 8px;
            border: 1px solid var(--border-color);
            margin-right: 30%;
        }

        .ai-observing-message {
            text-align: center;
            font-size: 0.8rem;
            color: var(--secondary-text);
            margin-top: var(--spacing-xs);
            opacity: 0.7;
            position: fixed;
            top: calc(var(--main-header-height) + var(--chat-header-height));
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }

        .chat-page-footer {
            min-height: var(--chat-footer-min-height);
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 10;
            display: flex;
            flex-direction: column;
            gap: var(--spacing-xs);
            padding: var(--spacing-sm) var(--spacing-md);
            background-color: var(--card-bg);
            border-top: 1px solid var(--border-color);
            max-width: 1200px;
            margin: 0 auto;
        }

        .chat-page-footer .input-container {
            display: flex;
            align-items: flex-end;
            gap: var(--spacing-xs);
        }

        .chat-page-footer textarea {
            flex-grow: 1;
            border: none;
            outline: none;
            padding: var(--spacing-sm);
            font-size: 1rem;
            background-color: var(--bg-color);
            color: var(--primary-text);
            border-radius: 24px;
            resize: none;
            min-height: 48px;
            max-height: 200px;
            overflow-y: auto;
        }

        .chat-page-footer textarea::placeholder {
            color: var(--secondary-text);
        }

        .chat-page-footer .send-btn {
            background: none;
            border: none;
            color: var(--primary-gold);
            cursor: pointer;
            padding: var(--spacing-xs);
            font-size: 1.8rem;
            align-self: flex-end;
        }

        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
            font-family: 'Material Symbols Outlined';
            font-weight: normal;
            font-style: normal;
            font-size: 24px;
            line-height: 1;
            letter-spacing: normal;
            text-transform: none;
            display: inline-block;
            white-space: nowrap;
            word-wrap: normal;
            direction: ltr;
            -webkit-font-feature-settings: 'liga';
            -webkit-font-smoothing: antialiased;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .header {
                flex-wrap: wrap;
                padding: var(--spacing-sm);
            }

            .header-left {
                order: 1;
                width: 100%;
                justify-content: space-between;
            }

            .header-right {
                display: none;
            }

            .header .search-bar {
                margin: var(--spacing-sm) 0;
                order: 2;
                flex-basis: 100%;
                max-width: none;
            }

            .content-area,
            .chat-page-footer,
            .chat-page-header {
                padding-left: var(--spacing-sm);
                padding-right: var(--spacing-sm);
            }
        }
    </style>
</head>

<body>
    <div class="main-container">
        <header class="header">
            <div class="header-left">
                <button id="hamburgerBtn" class="hamburger-icon">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
                <div class="logo">Finacify</div>
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Search for advisors, topics...">
                <span class="material-symbols-outlined search-icon">search</span>
            </div>
            <div class="header-right">
                <button id="theme-switcher" class="icon-btn" aria-label="Toggle Theme">
                    <span class="material-symbols-outlined">light_mode</span>
                </button>
                <div class="profile-container" style="position: relative;">
                    <button id="profileBtn" class="icon-btn" aria-label="Profile">
                        <span class="material-symbols-outlined user-icon">person</span>
                    </button>
                    <div id="profileDropdown" class="profile-dropdown">
                        <div class="profile-header">
                            <div class="profile-pic">P</div>
                            <h3>Priya Sharma</h3>
                            <p>priya@finacify.com</p>
                        </div>
                        <ul class="dropdown-items">
                            <li><a href="#"><span class="material-symbols-outlined">account_circle</span> Profile</a>
                            </li>
                            <li><a href="#"><span class="material-symbols-outlined">settings</span> Settings</a></li>
                            <li><a href="#"><span class="material-symbols-outlined">help</span> Help & Support</a></li>
                        </ul>
                        <a href="#" class="logout-btn">Log Out</a>
                    </div>
                </div>
            </div>
        </header>

        <div class="content-area">
            <div id="chatPage" class="chat-page">
                <div class="chat-page-header">
                    <div class="advisor-info">
                        <div class="advisor-pic">P</div>
                        <span class="advisor-name">Priya Sharma</span>
                    </div>
                    <div class="chat-status">
                        <span id="chatTimer">00:00</span>
                        <button class="leave-chat-btn" onclick="endChatSession()">
                            <span class="material-symbols-outlined">exit_to_app</span>
                            Leave Chat
                        </button>
                    </div>
                </div>

                <div class="ai-observing-message">
                    AI is observing you.
                </div>

                <div id="chatBody" class="chat-page-body">
                </div>
            </div>
        </div>

        <div id="chatInputFooter" class="chat-page-footer">
            <div class="input-container">
                <textarea id="chatInput" placeholder="Type your message..." rows="1"></textarea>
                <button id="sendBtn" class="send-btn">
                    <span class="material-symbols-outlined">send</span>
                </button>
            </div>
        </div>
    </div>

    <script>
        // Chat elements
        const chatBody = document.getElementById('chatBody');
        const chatInput = document.getElementById('chatInput');
        const sendBtn = document.getElementById('sendBtn');
        const chatTimerEl = document.getElementById('chatTimer');

        // Header elements
        const hamburgerBtn = document.getElementById('hamburgerBtn');
        const profileBtn = document.getElementById('profileBtn');
        const profileDropdown = document.getElementById('profileDropdown');

        let timerInterval;
        let seconds = 0;

        // Function to start the chat session
        function startChatSession() {
            chatBody.innerHTML = '';

            const initialMessage = createMessage("Hello! Welcome to your live session. How can I assist you?", 'advisor');
            chatBody.appendChild(initialMessage);

            seconds = 0;
            timerInterval = setInterval(updateTimer, 1000);

            chatInput.focus();
        }

        // Function to end the chat session
        function endChatSession() {
            clearInterval(timerInterval);
            alert('Chat session ended. Thank you for using Finacify.');
        }

        // Function to update the timer
        function updateTimer() {
            seconds++;
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = seconds % 60;
            chatTimerEl.textContent = `${String(minutes).padStart(2, '0')}:${String(remainingSeconds).padStart(2, '0')}`;
        }

        // Function to create a new message bubble
        function createMessage(text, type) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('chat-page-message', type);
            messageDiv.textContent = text;
            return messageDiv;
        }

        // Each topic has a response + multiple keywords
        const advisorResponses = [
            {
                keywords: ["hello", "hi", "hey", "good morning", "good evening", "greetings"],
                response: "Hello there! I'm here to help with your financial queries. What's on your mind?"
            },
            {
                keywords: ["investment", "invest", "portfolio", "long term", "short term"],
                response: "Great! I specialize in investment strategies. What specific kind of investment are you considering?"
            },
            {
                keywords: ["tax", "income tax", "gst", "itr", "file tax", "tax filing"],
                response: "Tax planning is my expertise. Are you looking for advice on filing, savings, or specific deductions?"
            },
            {
                keywords: ["loan", "personal loan", "home loan", "borrow", "emi", "car loan", "education loan"],
                response: "Loans can be tricky! Are you looking for personal, home, education, or business financing advice?"
            },
            {
                keywords: ["insurance", "life insurance", "health insurance", "travel insurance", "vehicle insurance", "term plan"],
                response: "Insurance is important. Are you interested in health, life, travel, or vehicle insurance plans?"
            },
            {
                keywords: ["savings", "save money", "fixed deposit", "fd", "recurring deposit", "rd", "saving plan"],
                response: "Saving money is key. I can share high-interest savings accounts, fixed deposits, and recurring deposit options."
            },
            {
                keywords: ["credit card", "debit card", "card payment", "credit score"],
                response: "Credit cards can be useful if managed well. Do you want advice on the best cards, reward programs, or debt management?"
            },
            {
                keywords: ["stock", "shares", "equity", "market", "nse", "bse", "trading"],
                response: "Investing in stocks can be rewarding. Are you a beginner or looking for advanced trading and portfolio strategies?"
            },
            {
                keywords: ["mutual fund", "mf", "sip", "index fund", "equity fund", "debt fund"],
                response: "Mutual funds are a great way to diversify. Would you like equity, debt, hybrid, or index fund suggestions?"
            },
            {
                keywords: ["budget", "plan expenses", "monthly budget", "budgeting"],
                response: "I can help you create a realistic monthly budget. Could you share your income, expenses, and savings goals?"
            },
            {
                keywords: ["crypto", "bitcoin", "ethereum", "dogecoin", "blockchain", "cryptocurrency"],
                response: "Cryptocurrency is highly volatile. Are you looking for safe coins, DeFi opportunities, or trading strategies?"
            },
            {
                keywords: ["retirement", "pension", "nps", "retire plan"],
                response: "Planning for retirement early is wise. I can guide you on pension plans, NPS, and long-term investment portfolios."
            },
            {
                keywords: ["real estate", "property", "house buying", "reits"],
                response: "Real estate can be a solid investment. Are you looking for advice on buying, renting, or REITs?"
            },
            {
                keywords: ["emergency fund", "rainy day fund"],
                response: "An emergency fund is crucial. Typically, saving 3-6 months of expenses is recommended."
            },
            {
                keywords: ["education", "college fees", "study abroad", "school fees"],
                response: "Education costs are rising. I can suggest savings plans and investments for your or your child's education."
            },
            {
                keywords: ["tax saving", "elss", "ppf", "nsc", "section 80c"],
                response: "There are many legal ways to save tax — ELSS, PPF, NPS, and insurance plans are just a few."
            },
            {
                keywords: ["inflation", "price rise", "cost increase"],
                response: "Inflation eats into savings. Would you like strategies to beat inflation with better investment returns?"
            },
            {
                keywords: ["business finance", "startup", "funding", "capital", "business loan"],
                response: "I can help with funding, budgeting, and financial forecasting for your business."
            },
            {
                keywords: ["debt", "loan repayment", "debt consolidation", "overdraft"],
                response: "Debt management is important. I can suggest repayment strategies and consolidation options."
            },
            {
                keywords: ["gold", "gold etf", "sovereign gold bond", "jewellery investment"],
                response: "Gold can be a stable investment. Do you want to invest in physical gold, ETFs, or sovereign gold bonds?"
            },
            {
                keywords: ["bye", "goodbye", "see you", "later"],
                response: "Thank you for chatting with me. If you have more questions, feel free to start another session."
            }
        ];

        // Function to search in all topics
        function getAdvisorResponse(userMessage) {
            const msg = userMessage.toLowerCase();
            for (let topic of advisorResponses) {
                if (topic.keywords.some(keyword => msg.includes(keyword))) {
                    return topic.response;
                }
            }
            return "I'm sorry, I need a little more detail. Could you please rephrase your question?";
        }


        // Function to handle sending a message
        function sendMessage() {
            const userText = chatInput.value.trim();
            if (userText) {
                const userMessage = createMessage(userText, 'user');
                chatBody.appendChild(userMessage);
                chatInput.value = '';

                // Reset textarea height
                chatInput.style.height = 'auto';

                // FIX: Use scrollIntoView to reliably scroll to the newest message
                userMessage.scrollIntoView({ behavior: 'smooth' });

                setTimeout(() => {
                    const advisorResponse = getAdvisorResponse(userText);
                    const advisorMessage = createMessage(advisorResponse, 'advisor');
                    chatBody.appendChild(advisorMessage);
                    // FIX: Use scrollIntoView to reliably scroll to the newest message
                    advisorMessage.scrollIntoView({ behavior: 'smooth' });
                }, 1000);
            }
        }

        // Function to auto-resize the textarea
        function autoResizeTextarea() {
            chatInput.style.height = 'auto';
            chatInput.style.height = chatInput.scrollHeight + 'px';
        }

        // Event Listeners for the send button and Enter key
        sendBtn.addEventListener('click', sendMessage);
        chatInput.addEventListener('input', autoResizeTextarea);
        chatInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault(); // Prevents new line on Enter
                sendMessage();
            }
        });

        // Start the chat automatically when the page loads
        window.addEventListener('DOMContentLoaded', startChatSession);

        // Theme switcher
        const body = document.body;
        const themeSwitcher = document.getElementById('theme-switcher');

        themeSwitcher.addEventListener('click', () => {
            body.classList.toggle('day-theme');
            const isDayTheme = body.classList.contains('day-theme');
            themeSwitcher.querySelector('span').textContent = isDayTheme ? 'dark_mode' : 'light_mode';
            localStorage.setItem('theme', isDayTheme ? 'day' : 'night');
        });

        // Load theme on page load
        if (localStorage.getItem('theme') === 'day') {
            body.classList.add('day-theme');
            themeSwitcher.querySelector('span').textContent = 'dark_mode';
        }

        // Hamburger Menu Toggle
        hamburgerBtn.addEventListener('click', () => {
            hamburgerBtn.classList.toggle('active');
            // This is a placeholder for your mobile navigation logic
            alert('Hamburger menu clicked! (Mobile menu toggle)');
        });

        // Profile Dropdown Toggle
        profileBtn.addEventListener('click', (event) => {
            profileDropdown.classList.toggle('active');
            event.stopPropagation();
        });

        // Close dropdown when clicking outside
        document.addEventListener('click', (event) => {
            if (!profileBtn.contains(event.target) && !profileDropdown.contains(event.target)) {
                profileDropdown.classList.remove('active');
            }
        });
    </script>
</body>
