<!DOCTYPE html>
<html>

<head>
   
  <meta charset="UTF-8">
    <title>Finacify Login</title>
    <style>
    body {
      font-family: Arial, sans-serif;
      background: #F8F8F8;
      /* Off-White background */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background: #000000;
      /* Black background */
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
      /* Adjusted for better contrast */
      width: 300px;
      text-align: center;
    }

    .login-container h2 {
      color: #F8F8F8;
      /* Off-white text for heading */
    }

    input,
    button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 5px;
      border: 1px solid #C5A880;
      /* Champagne Gold border */
    }

    input {
      background: #F8F8F8;
      /* Off-White input background */
      color: #000000;
      /* Black text */
    }

    button {
      background: #C5A880;
      /* Champagne Gold button background */
      color: #000000;
      /* Black text */
      border: none;
      cursor: pointer;
    }

    button:hover {
      background: #A58B6D;
      /* Slightly darker shade of gold for hover effect */
    }

    .error {
      color: #C5A880;
      /* Gold error text */
      font-size: 0.9em;
    }

    .google-btn {
      background: #C5A880;
      /* Champagne Gold button background */
      color: #000000;
      /* Black text */
    }
  </style>
</head>

<body>

  <div class="login-container">
      <h2>Login</h2>
      <form id="loginForm">
          <input type="email" id="email" placeholder="Email" required>
          <input type="password" id="password" placeholder="Password" required>
          <button type="submit">Login</button>
        </form>

      <button id="googleLoginBtn" class="google-btn">Login with Google</button>
      <p class="error" id="errorMessage"></p>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

  <script>
    // Your Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyDkMKnetkPoGvV-UpfsAy6r5FUb5qgYWgM",
      authDomain: "financify25.firebaseapp.com",
      projectId: "financify25",
      storageBucket: "financify25.firebasestorage.app",
      messagingSenderId: "165533905532",
      appId: "1:165533905532:web:5bead8b1baab958acdcff9",
      measurementId: "G-3NC7BBWCVZ"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Email/Password login
    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      auth.signInWithEmailAndPassword(email, password)
        .then(userCredential => {
          alert("Login successful!");
          window.location.href = "index2.html"; // Redirect after login
        })
        .catch(error => {
          document.getElementById("errorMessage").innerText = error.message;
        });
    });

    // Google login
    document.getElementById("googleLoginBtn").addEventListener("click", function () {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider)
        .then(result => {
          alert("Google login successful!");
          window.location.href = "index2.html";
        })
        .catch(error => {
          document.getElementById("errorMessage").innerText = error.message;
        });
    });
  </script>

</body>

</html>
