<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Finacify Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1a1a1a;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 15px;
    }

    .login-container {
      background: #000000;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
      width: 100%;
      max-width: 350px;
      text-align: center;
    }

    .login-container h2 {
      color: #F8F8F8;
      margin-bottom: 20px;
    }

    input,
    button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border-radius: 5px;
      border: 1px solid #C5A880;
      font-size: 1rem;
      box-sizing: border-box;
    }

    input {
      background: #2a2a2a;
      color: #000000;
    }

    button {
      background: #C5A880;
      color: #000000;
      border: none;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #A58B6D;
    }

    .error {
      color: #C5A880;
      font-size: 0.9em;
      min-height: 20px;
    }

    .google-btn {
      background: #C5A880;
      color: #000000;
    }

    .signup-link {
      display: block;
      margin-top: 12px;
      color: #C5A880;
      text-decoration: none;
      font-size: 0.95rem;
    }

    .signup-link:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>

  <div class="login-container">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>

    <button id="googleLoginBtn" class="google-btn">Login with Google</button>

    <!-- New signup link -->
    <a href="signup.html" class="signup-link">New user? Register now</a>

    <p class="error" id="errorMessage"></p>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDkMKnetkPoGvV-UpfsAy6r5FUb5qgYWgM",
      authDomain: "financify25.firebaseapp.com",
      projectId: "financify25",
      storageBucket: "financify25.firebasestorage.app",
      messagingSenderId: "165533905532",
      appId: "1:165533905532:web:5bead8b1baab958acdcff9",
      measurementId: "G-3NC7BBWCVZ"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Email/Password login
    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          alert("Login successful!");
          window.location.href = "login.html";
        })
        .catch(error => {
          document.getElementById("errorMessage").innerText = error.message;
        });
    });

    // Google login
    document.getElementById("googleLoginBtn").addEventListener("click", function () {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider)
        .then(() => {
          alert("Google login successful!");
          window.location.href = "login.html";
        })
        .catch(error => {
          document.getElementById("errorMessage").innerText = error.message;
        });
    });
  </script>

</body>

</html>
